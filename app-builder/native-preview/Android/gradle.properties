# AndroidX is required for Compose and modern Android libraries
android.useAndroidX=true
# Jetifier is usually unnecessary for new projects, but enabling it is harmless if any legacy support libs sneak in
android.enableJetifier=true

# Recommended Gradle memory settings for Android builds
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
